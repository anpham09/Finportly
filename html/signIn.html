    <div class="account">
        <div class="account-container">
            <!-- <div class=""> -->
            <p class="account-title">SIGN IN</p>
            <p class="account-info-error-2">Invalid value</p>
            <form action="" id="account-form">
                <div class="account-form-data">
                    <label for="email" class="account-form-label">Email</label>
                    <div class="">
                        <input id="email" type="email" placeholder="Enter your email address" class="account-form-input"
                            name="email">
                    </div>
                    <p class="account-info-error">Incorrect email</p>
                </div>
                <div class="account-form-data">
                    <label for="password" class="account-form-label">Password</label>
                    <div class="account-password-container">
                        <input id="password" type="text" placeholder="Enter your password" class="account-form-input"
                            name="password">
                        <i class="fa-regular fa-eye-slash account-eye"></i>
                    </div>
                    <p class="account-info-error">Incorrect email</p>
                </div>
                <button class="account-form-btn">Login</button>
            </form>
            <div class="account-divide">
                <p>OR</p>
            </div>
            <div class="account-social">
                <a href="" class="account-social-link">
                    <img src="../img/google.png" alt="">
                </a>
                <a href="" class="account-social-link">
                    <img src="../img/facebook.png" alt="">
                </a>
            </div>
            <div class="account-info">
                <span>If you don't have an account register</span>
                <a href="./signUp.html">Register here !</a>
            </div>
            <!-- </div> -->
        </div>
    </div>
